<div class="list-group categories">

  		{{item.menu}}

  		<!-- se ativo -->
  		<span class="glyphicon glyphicon-folder-open" data-ng-show="menuAtivo == item.path"></span>

  		<!-- se nÃ£o ativo -->
  		<span class="glyphicon glyphicon-chevron-right" data-ng-hide="menuAtivo == item.path"></span>

  	</a>
</div>
